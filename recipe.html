<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding-top: 70px;
            background-color: #fff3e0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #ff6f61;
            color: white;
            padding: 5px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .navbar {
            display: flex;
            gap: 5px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 0px 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .navbar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .recipe-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }
        .recipe-box {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .recipe-box img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .recipe-box button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .recipe-box button:hover {
            background-color: #e65c50;
        }
    </style>
</head>
<body>
    <header>
        <h1>Recipe Page</h1>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="community.html">Community</a>
        </nav>
    </header>
    <div class="container">
        <h2>Choose Your Favorite Cuisine</h2>
        <div class="recipe-grid">
            <div class="recipe-box">
                <img src="chinesefood.jpg" alt="Chinese Food">
                <button>Chinese Food</button>
            </div>
            <div class="recipe-box">
                <img src="mexicanfood.jpg" alt="Mexican Food">
                <button>Mexican Food</button>
            </div>
            <div class="recipe-box">
                <img src="seafood.jpg" alt="Seafood">
                <button>Seafood</button>
            </div>
            <div class="recipe-box">
                <img src="junkfood.jpg" alt="Junk Food">
                <button>Junk Food</button>
            </div>
            <div class="recipe-box">
                <img src="meats.jpg" alt="Meats">
                <button>Meats</button>
            </div>
        </div>
    </div>
</body>
</html>
