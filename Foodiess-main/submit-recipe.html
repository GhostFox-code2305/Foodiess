<!-- submit-recipe.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Recipe - Foodies</title>
    <style>
        :root {
            --primary-color: #ff6f61;
            --primary-dark: #e65c50;
            --light-bg: #fff5f5;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-bg);
            color: #333;
        }
        .sidebar {
            width: 250px;
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            height: 100vh;
            position: fixed;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 12px;
            cursor: pointer;
            border-radius: 6px;
            margin-bottom: 5px;
            transition: background-color 0.3s;
        }
        .sidebar ul li:hover {
            background-color: var(--primary-dark);
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
        }
        .container {
            margin-left: 290px;
            padding: 30px;
            width: calc(100% - 290px);
        }
        .recipe-form {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--primary-color);
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: inherit;
            font-size: 16px;
        }
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        .ingredient-list, .instruction-list {
            margin-bottom: 15px;
        }
        .ingredient-item, .instruction-item {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .ingredient-item input,
        .instruction-item textarea {
            flex: 1;
        }
        .add-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .add-btn:hover {
            background-color: var(--primary-dark);
        }
        .remove-btn {
            background-color: #ff6f61;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            margin-top: 20px;
        }
        .submit-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }
        .image-upload {
            border: 2px dashed #ddd;
            padding: 20px;
            text-align: center;
            border-radius: 6px;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .image-upload:hover {
            border-color: var(--primary-color);
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .container {
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Foodies</h2>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="recipes.html">Recipes</a></li>
            <li><a href="community.html">Community</a></li>
            <li><a href="submit-recipe.html" class="active">Submit Recipe</a></li>
            <li><a href="login.html">Logout</a></li>
        </ul>
    </div>
    <div class="container">
        <h1>Share Your Recipe</h1>
        <p>Contribute to our growing collection of delicious recipes from around the world!</p>
        
        <div class="recipe-form">
            <form id="recipeForm">
                <div class="form-group">
                    <label for="recipe-name">Recipe Name</label>
                    <input type="text" id="recipe-name" required>
                </div>
                
                <div class="form-group">
                    <label for="recipe-category">Category</label>
                    <select id="recipe-category" required>
                        <option value="">Select a category</option>
                        <option value="breakfast">Breakfast</option>
                        <option value="lunch">Lunch</option>
                        <option value="dinner">Dinner</option>
                        <option value="dessert">Dessert</option>
                        <option value="appetizer">Appetizer</option>
                        <option value="vegetarian">Vegetarian</option>
                        <option value="vegan">Vegan</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="recipe-description">Description</label>
                    <textarea id="recipe-description" required></textarea>
                </div>
                
                <div class="form-group">
                    <label>Recipe Image</label>
                    <div class="image-upload">
                        <p>Click to upload an image of your dish</p>
                        <input type="file" id="recipe-image" accept="image/*" style="display: none;">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Preparation Time</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="number" placeholder="Hours" min="0" style="flex: 1;">
                        <input type="number" placeholder="Minutes" min="0" max="59" style="flex: 1;">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Servings</label>
                    <input type="number" min="1" value="4">
                </div>
                
                <div class="form-group">
                    <label>Ingredients</label>
                    <div class="ingredient-list" id="ingredientList">
                        <div class="ingredient-item">
                            <input type="text" placeholder="Ingredient (e.g. 2 cups flour)" required>
                            <button type="button" class="remove-btn">×</button>
                        </div>
                    </div>
                    <button type="button" class="add-btn" id="addIngredient">+ Add Ingredient</button>
                </div>
                
                <div class="form-group">
                    <label>Instructions</label>
                    <div class="instruction-list" id="instructionList">
                        <div class="instruction-item">
                            <textarea placeholder="Step 1..." required></textarea>
                            <button type="button" class="remove-btn">×</button>
                        </div>
                    </div>
                    <button type="button" class="add-btn" id="addInstruction">+ Add Step</button>
                </div>
                
                <div class="form-group">
                    <label for="recipe-notes">Notes/Tips</label>
                    <textarea id="recipe-notes"></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Submit Recipe</button>
            </form>
        </div>
    </div>

    <script>
        // Handle image upload display
        document.querySelector('.image-upload').addEventListener('click', function() {
            document.getElementById('recipe-image').click();
        });
        
        document.getElementById('recipe-image').addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                const fileName = e.target.files[0].name;
                document.querySelector('.image-upload p').textContent = fileName;
            }
        });
        
        // Add ingredient
        document.getElementById('addIngredient').addEventListener('click', function() {
            const ingredientList = document.getElementById('ingredientList');
            const newItem = document.createElement('div');
            newItem.className = 'ingredient-item';
            newItem.innerHTML = `
                <input type="text" placeholder="Ingredient" required>
                <button type="button" class="remove-btn">×</button>
            `;
            ingredientList.appendChild(newItem);
            
            // Add remove functionality
            newItem.querySelector('.remove-btn').addEventListener('click', function() {
                ingredientList.removeChild(newItem);
            });
        });
        
        // Add instruction step
        document.getElementById('addInstruction').addEventListener('click', function() {
            const instructionList = document.getElementById('instructionList');
            const newItem = document.createElement('div');
            newItem.className = 'instruction-item';
            newItem.innerHTML = `
                <textarea placeholder="Next step..." required></textarea>
                <button type="button" class="remove-btn">×</button>
            `;
            instructionList.appendChild(newItem);
            
            // Add remove functionality
            newItem.querySelector('.remove-btn').addEventListener('click', function() {
                instructionList.removeChild(newItem);
            });
        });
        
        // Form submission
        document.getElementById('recipeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Recipe submitted for review! Thank you for contributing to Foodies.');
            // In a real app, this would send data to your backend
            this.reset();
            document.querySelector('.image-upload p').textContent = 'Click to upload an image of your dish';
        });
    </script>
</body>
</html>
